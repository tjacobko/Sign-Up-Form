<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="background-container">
            <div class="title-container">
                <img src="images/logo.png" alt="logo" id="logo">
                <h1 id="title">Odin</h1>
            </div>
            <p class="watermark">Photo by Leonhard Niederwimmer on Unsplash</p>
        </div>

        <div class="content-container">
            <h1>This is not a real online service! How did you get here? Sign up <em>now</em> to find out.</h1>
            <h1>You <em>know</em> you want to.</h1>

            <form>
                <div class="form-container">
                    <legend>Let's do this!</legend>

                    <div class="input-container">
                        <fieldset>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
    
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
    
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </fieldset>
    
                        <fieldset>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
    
                            <label for="phone">Email</label>
                            <input type="tel" id="phone" name="phone">
    
                            <label for="confirm-password">Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </fieldset>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p class="log-in">Already have an account? <a href="https://google.com">Log in</a></p>
        </div>
    </main>
</body>
</html>
